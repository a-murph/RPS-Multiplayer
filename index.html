<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rock Paper Scissors Online</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- reset.css, bootstrap, and custom css -->
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

	<!-- jQuery, firebase, bootstrap, and custom js -->
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>
<div class="container">
	<div class="row"></div>
		<section class="card col-12" id="game-area">
			<section class="card-header" id="scoreboard">
				<h3>Player 1 Wins: <span id="p1-wins">0</span></h3>
				<h3>Player 2 Wins: <span id="p2-wins">0</span></h3>
				<h3>Ties: <span id="ties">0</span></h3>
			</section>
			<section class="hidden" id="p1-buttons">
				<button class="btn btn-secondary" id="p1-rock-button">Rock</button>
				<button class="btn btn-secondary" id="p1-paper-button">Paper</button>
				<button class="btn btn-secondary" id="p1-scissors-button">Scissors</button>
			</section>
			<section class="hidden" id="p2-buttons">
				<button class="btn btn-secondary" id="p2-rock-button">Rock</button>
				<button class="btn btn-secondary" id="p2-paper-button">Paper</button>
				<button class="btn btn-secondary" id="p2-scissors-button">Scissors</button>
			</section>
			<section id="selections">
				<h5 id="user-player"></h5>
				<h5>Player 1 chose <span id="p1-selection">nothing</span></h5>
				<h5>Player 2 chose <span id="p2-selection">nothing</span></h5>
			</section>
		</section>
		<section id="join-buttons">
			<button class="btn btn-warning" id="p1-join">Join as Player 1</button>
			<button class="btn btn-warning" id="p2-join">Join as Player 2</button>
			<button class="hidden" id="exit">Exit Game</button>
		</section>
	</div>
</div>
</body>
</html>
